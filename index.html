<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TRIVIA GAME</h1>
    <form>
        <div class="form-group">
            <label for="select1">Selecciona una categoría</label>
            <select class="form-select" id="select1" aria-label="Categoría">
                <option value=""selected>selecciona una caegoría</option>
                <option value="9">Cultura general</option>
                <option value="10">Libros</option>
                <option value="11">Películas</option>
                <option value="12">Música</option>
                <option value="13">Musicales y teatro</option>
                <option value="14">Televisión</option>
                <option value="15">Juegos de video</option>
                <option value="16">Juegos de mesa</option>
                <option value="17">Ciencia y naturaleza</option>
                <option value="18">Computación</option>
                <option value="19">Matemáticas</option>
                <option value="20">Mitología</option>
                <option value="21">Deportes</option>
                <option value="22">Geografía</option>
                <option value="23">Historia</option>
                <option value="24">Política</option>
                <option value="25">Arte</option>
                <option value="26">Celebridades</option>
                <option value="27">Animales</option>
                <option value="28">Vehículos</option>
                <option value="29">Comics</option>
                <option value="30">Gatgets</option>
                <option value="31">Anime y manga</option>
                <option value="32">Cartoons</option>
            </select>
        </div>
        <div class="form-group">
            <label for="select2">Selecciona un nivel de dificultad</label>
            <select class="form-select" id="select2" aria-label="Dificultad">
                <option value="" selected>Selecciona una dificultad</option>
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>
        <div class="form-group">
            <label for="select3">Selecciona el tipo de pregunta</label>
            <select class="form-select" id="select3" aria-label="Tipo de pregunta">
                <option value="" selected>Selecciona el tipo de preguntas</option>
                <option value="boolean">Verdadero o Falso</option>
                <option value="multiple">Respuesta Múltiple</option>
            </select>
        </div>
    </form>
    <div class="container">
        <section id="questionario" hidden>
            <!-- Aquí se mostrarán las preguntas -->
        </section>
        <div class="puntuacion-container">
            <span id="puntuacion" class="puntuacion"></span>
            <div id="revision-mensaje" class="revision-mensaje"></div>
        </div>
    </div>
    <button type="button" class="btn btn-primary m-5" onclick="obtenerPreguntas()">Empezar</button>
    <button id="enviarRespuestas" class="btn btn-primary" onclick="verificarRespuestas()">Enviar Respuestas</button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
